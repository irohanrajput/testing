<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Toilet Locator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Toilet Locator</h1>
        </header>
        <main>
            <section class="location">
                <h2>Your Location</h2>
                <p id="userLocation">Fetching location...</p>
            </section>
            <section class="nearest-toilet">
                <h2>Nearest Toilet</h2>
                <p id="nearestToilet">Loading...</p>
            </section>
            <section class="toilet-status">
                <h2>Toilet Status</h2>
                <p id="toiletStatus">Loading...</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Smart Toilet Company</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
